     <section class="kontak">
        <div class="kontak-container">
            <h2>Hubungi Saya</h2>
            <p>Silakan isi formulir di bawah ini untuk menghubungi saya. Saya akan merespons secepatnya!</p>
            
            <form action="#" method="post" class="kontak-form">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <label for="pesan">Pesan</label>
                <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </section>
